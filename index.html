<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <title>Alura Books</title>
</head>
<body>
    <header class="cabeçalho">
        <div class="menu-cabecalho">
            <span class="cabecalho__menu-hamburguer"><img src="src/img/Menu.svg"/></span>
            <img src="src/img/Logo.svg" alt="logo da AluraBooks"/>
        </div>
        <div class="links-cabecalho">
            <a href="#"><img src="src/img/Favoritos.svg" alt=""></a>
            <a href="#"><img src="src/img/Compras.svg" alt=""></a>
            <a href="#"><img src="src/img/Usuário.svg" alt=""></a>
        </div>
    </header>
    <main class="principal">
        <section class="banner_search">
            <h1 class="titulo_banner">Já sabe por onde começar?</h1>
            <p class="paragrafo_banner">Encontre em nossa estante o que<br/> precisa para seu desenvolvimento!</p>
            <input class="input_banner" type="search" placeholder="Qual será sua próxima leitura?">
        </section>
    </main>
    
    
</body>
</html>
